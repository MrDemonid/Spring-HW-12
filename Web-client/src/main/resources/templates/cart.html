<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 20px;
        }
        .table th, .table td {
            text-align: center;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Корзина</h1>

    <!-- Таблица с товарами -->
    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Наименование</th>
            <th>Количество</th>
            <th>Цена</th>
        </tr>
        </thead>
        <tbody>
        <!-- Пример итерации по товарам -->
        <tr th:each="item, iterStat : ${cartItems}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.price}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Блок с кнопками -->
    <div class="btn-container">
        <a href="/catalog" class="btn btn-secondary">Назад</a>

        <div>
            <select class="form-select d-inline-block w-auto" th:name="paymentMethod" aria-label="Выберите способ оплаты">
                <option value="" selected disabled>Выберите способ оплаты</option>
                <option value="card">Картой</option>
                <option value="cash">Наличные</option>
                <option value="online">Онлайн</option>
            </select>
            <button class="btn btn-primary ms-2">Оплатить</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
